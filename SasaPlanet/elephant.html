<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Full-screen CSS Elephant</title>
  <link rel="stylesheet" href="./elephant.css">
</head>
<body>
  <div class="scene">
    <div class="elephant" aria-hidden="true">
      <div class="ear ear-left"></div>
      <div class="ear ear-right"></div>
      <div class="head"></div>
      <!-- facial parts positioned absolutely relative to .elephant -->
      <div class="eye"></div>
      <div class="mouth"></div>
      <div class="tusk tusk-left"></div>
      <div class="tusk tusk-right"></div>
      <div class="trunk">
        <div class="trunk-tip"></div>
      </div>
      <div class="body">
        <div class="leg leg-front"></div>
        <div class="leg leg-back"></div>
        <div class="tail"></div>
      </div>
    </div>
  </div>
</body>
</html>
